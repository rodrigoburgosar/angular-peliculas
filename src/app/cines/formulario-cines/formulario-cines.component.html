<form (submit)="guardarCambio()" [formGroup]="form">
<mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre"/>
    <mat-error>{{obtenerCampoNombre()}}</mat-error>
</mat-form-field>
<div class="contenedor-botones">
    <button type="submit" mat-flat-button [disabled]="form.invalid">Guardar Cambios</button>
    <a mat-stroked-button routerLink="/cines/" >Cancelar</a>
</div>

</form>
